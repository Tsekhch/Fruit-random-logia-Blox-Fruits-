<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruits Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Blox Fruits Game</h1>
        <div id="output"></div>
        <div id="actions">
            <button onclick="encounterEnemy()">Encounter Enemy</button>
            <button onclick="eatFruit()">Eat Fruit</button>
            <button onclick="displayStatus()">Display Status</button>
            <button onclick="quitGame()">Quit</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
